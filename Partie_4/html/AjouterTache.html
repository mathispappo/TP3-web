    <body>
        <div class="header">

            <img srcset="../img/image1.png 480w,../img/image1.png 800w" sizes="(max-width: 600px) 480px, 800px" src="../img/image1.png" alt="ToDo image">

            <h2> Ajouter votre tâche </h2>
            <form name="newTaskF" action="#" class="box" id="newTask" onsubmit="return false">
                <strong>Nom de la tâche</strong> 
                <input type="text" name="tache" size="25" placeholder = "Nouvelle tâche" required>
                <label for="start"><strong>Date:</strong></label>
                <input type="date" id="start" name="date" value="2022-04-01" min="2022-04-01" max="2024-04-30">
                <strong>Catégorie : </strong>
                <select name="categorie" size=1>
                    <option>Tâche personnelle</option>
                    <option>Tâche professionnelle</option>
                    <option> Tâche partagée</option>
                </select>
                <br/>
                <button type="submit" class="btn" onclick="ajouter()">Ajouter</button>
                <button type="button" class="btn"  onclick="supprimer()">Supprimer</button>

            </form>
        <main>
            <div class="box">
                 
                <table class="datatable">
                    <thead>
                        <tr>
                        <th>Tâche</th>
                        <th>Date </th>
                        <th>Catégorie</th>

                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
              </div>
        
        </main>
        
    </header>
